<html>

  <head>
    <meta charset="utf-8">
    <title>Akkadu | Audience</title>
    <link rel="stylesheet" href="css/main.css">
    <!-- <link rel="stylesheet" href="css/like.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,400i,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>


  <body id="bodyId">
    <div class="bg-content"></div>
    <div class="blanket"></div>

    <!-- Container -->
    <div class="container">

      <!-- AKKADU Logo -->
      <div id="logo">
        <img src="images/akkadu-logo.svg" alt="logo">
      </div>

      <!-- Audience Room Tag -->
      <div id="tag">
        <p>Audience |</p>
      </div>

      <!-- Event Title -->
      <h1 id="event-title">硅谷加速中国创新</h1>

      <!-- Row -->
      <div class="row stage">
        <!-- Nested Left Column -->
        <div class="col-xl-5 col-lg-5 col-md-5 col-sm-12 col-12">
          <img class="img-fluid" id="event-poster" src="images/for-blur.png" alt="">
        </div> <!-- end of nested left column -->

        <!-- Nested Right Column -->
        <div class="col-xl-7 col-lg-7 col-md-7 col-sm-12 col-12">

          <!-- Event Info -->
          <p id="event-info">
            PP-現理択然力本世界大催横場証題属率現選。際軍禁添食開治広削際子定集。住初奥過下輸転績正購承向摂前塚招根。禁単育例面誰供奈化主状光経弱十会芸激。訃込倍質者事東題込真言青作率遠副。腹新性源国打新原心信祉航。
          </p>

          <!-- Button Wrap -->
          <div class="wrap">

            <!-- Stream Button -->
            <button onclick="startStream();" type="button" id="stream" class="button">
              <img src="images/stream-icon.svg" alt="">
              Stream
            </button>

            <!-- Translate Button -->
            <button onclick="startStream();" type="button" id="translate" class="button">
              <span><img src="images/translate-icon.svg" alt=""></span>
              Translate
            </button>

          </div> <!-- end of button wrap -->
        </div> <!-- end of nested right column -->
      </div> <!-- end of row -->
    </div> <!-- end of container -->

    <!-- Button Interaction Script -->
    <script src="js/buttons.js" charset="utf-8"></script>
    <!-- Bootstrap min.js cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
